<div class="container">
  <h1>Game Numbers : </h1>
  <div class="row">
    <div class="col-xs-12">
        <app-game-control
        (intervalFired)="onIntervalFired($event)"
        (ClearGame)="OnIntervalClear($event)"
        ></app-game-control>
    </div>
     
  </div>
  <div class="row">
    <div class="col-xs-12">
        <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber" ></app-even>
        <hr>
        <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber" ></app-odd>
    </div>

  </div>
</div>
